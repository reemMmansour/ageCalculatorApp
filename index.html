<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&family=Epilogue:ital,wght@0,700;1,500&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@700&family=Merienda:wght@700&family=Playfair+Display&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@100;300;400;500;700;900&family=Ubuntu:wght@400;500;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Age Calculator App</title>
  </head>
  <body>
    <div class="main-container">
    <div class="container">
      <div class="input-div">
        <div class="date-container">
          <label for="day">Day</label>
          <input type="text" id="day" name="Day" placeholder="DD"  />
          <span class="required-day">This field is required</span>
          <span class="validation-day">Must be a valid day</span>
          <span class="valid-data">Must be a valid data</span>
        </div>
        <div class="date-container">
          <label for="month">Month</label>
          <input type="text" id="month" name="Month" placeholder="MM" />
          <span class="required-day">This field is required</span>
          <span class="validation-month">Must be a valid month</span>

        </div>
        <div class="date-container">
          <label for="year">Year</label>
          <input type="text" id="year" name="Year" placeholder="YYYY" />
          <span class="required-day">This field is required</span>
          <span class="validation-year">Must be in the past</span>

        </div>
      </div>
      <div class="buttom-div">
        <button type="submit" class="buttom-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="3">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>
      <div class="output-div">
        <div class="show-age">
        <p><strong id="resule-year" class="show-years">--</strong>Years</p>
        </div>
        <div class="show-age">
        <p><strong id="resulte-month" class="show-months">--</strong>Months</p>
        </div>
        <div class="show-age">
        <p><strong id="resulte-day" class="show-days">--</strong>Days</p>
        </div>
      </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
